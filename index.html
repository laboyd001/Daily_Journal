<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
  <body>
    <h1>Daily Journal</h1>
      <form action="">
        <div class="questions">
        <fieldset>
          <label for="journalDate">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" rows="20" cols="50">
            </textarea>
        </fieldset>
        <fieldset>
            <label for="dailyMood">Mood for the Day</label>        
            <input list="dailyMood">
            <datalist id="dailyMood">
              <option value="happy">Happy>
              <option value="sad">Sad>
              <option value="optimistic">Optimistic>
              <option value="broken">Broken>
            </datalist>
        </fieldset>
      </div>
    
            <input type="button" value="Record Journal Entry">
        
      </form>
    
  </body>
</html>
