<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>
  <h1>Daily Journal</h1>

  <div class="questions">
    <fieldset id="date">
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
    <fieldset id="concept">
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptsCovered">
    </fieldset>
    <fieldset id="entry">
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry" rows="20" cols="50">
            </textarea>
    </fieldset>
    <fieldset id="mood">
      <label for="dailyMood">Mood for the Day</label>
      <select id="dailyMood">
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Optimistic">Optimistic</option>
        <option value="Broken">Broken</option>
      </select>
    </fieldset>
  </div>

  <input id="record_button" type="button" value="Record Journal Entry">

  <fieldset id="moodFilter">
    <legend>Filter Journal Entries by Mood</legend>


    <div>
      <input type="radio" id="happy" name="mood" value="happy" />
      <label for="happy">Happy</label>
    </div>

    <div>
      <input type="radio" id="sad" name="mood" value="sad" checked />
      <label for="sad">Sad</label>
    </div>

    <div>
      <input type="radio" id="optimistic" name="mood" value="optimistic" />
      <label for="optimistic">Optimistic</label>
    </div>

    <div>
      <input type="radio" id="broken" name="mood" value="broken" />
      <label for="broken">Broken</label>
    </div>

  </fieldset>

  <h2>Saved Journal Entries:</h2>
  <div>
    <article id="entryLog">

    </article>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="bundle.js"></script>

</body>

</html>
